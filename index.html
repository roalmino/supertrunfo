<!DOCTYPE html>
<html>
  <head>
    <title>Imers√£o Dev - Aula 08</title>
    <link rel="stylesheet" href="css/main-header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/main-button.css" />
    <link rel="stylesheet" href="css/card-section.css" />
    <link rel="stylesheet" href="css/painel-section.css" />
  </head>

  <body>
    <div class="container">
      <header class="main-header">
        <h1 class="page-title">Super Trunfo</h1>
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
          class="page-logo"
          alt=""
        />
      </header>

      <form id="form" class="card-section">
        <div class="wrapper">
          <div>
            <p class="cartaJogador-subtitle"></p>
            <div id="carta-jogador">
              <img
                src="images/card-background2.png"
                style="width: inherit; height: inherit; position: absolute"
              />
              <h3></h3>
            </div>
            <p class="tamanhoBaralhoJogador"></p>
          </div>

          <div class="painel-section">
            <div class="draft show">
              <button
                onclick="iniciarJogo()"
                id="btnSortear"
                class="main-button"
              >
                Iniciar o jogo
              </button>
            </div>
            <div class="choose">
              <h2 class="chooseAttribute">Escolha o seu atributo</h2>
              <button
                class="main-button"
                type="button"
                id="btnJogar"
                onclick="jogar()"
                disabled="false"
              >
                Jogar
              </button>
            </div>
            <div id="resultado"></div>
          </div>

          <div>
            <p class="cartaMaquina-subtitle"></p>
            <div id="carta-maquina" class="carta">
              <img
                src="images/card-background1.png"
                style="width: inherit; height: inherit; position: absolute"
              />
            </div>
            <p class="tamanhoBaralhoMaquina"></p>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
